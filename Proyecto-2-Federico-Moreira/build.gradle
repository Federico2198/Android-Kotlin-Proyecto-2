buildscript {
    // Extension para navigation, lifecycle y room //
    ext {
        nav_version = "2.4.1"
        lifecycle_version = "2.4.1"
        room_version = "2.4.2"
    }
    repositories{
        google()
        mavenCentral()
    }
    dependencies{
        classpath "com.android.tools.build:gradle:7.1.2"
        // Dependencia de Jetbrains y Navigation //
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10"
        classpath "androidx.navigation.safeargs.kotlin:androidx.navigation.safeargs.kotlin.gradle.plugin:$nav_version"
    }
}
plugins {
    // Version 1.6.10 para jetbrains //
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}